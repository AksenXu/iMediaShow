apply plugin: 'com.android.library'

android {
    compileSdkVersion externalCompileSdkVersion

    defaultConfig {
        minSdkVersion externalMinSdkVersion
        targetSdkVersion externalTargetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        warning 'InvalidPackage'
    }
    buildToolsVersion '27.0.3'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile externalGlide
    compile externalEasyPermissions
    compile externalOKHTTP
//    compile externalAndroidAppCompatV7
    compile externalAndroidDesign
    testCompile externalJunit
    compile (project(':3rd:AliyunVideoSdk')) {
        transitive = false
    }
    compile project(':3rd:AlivcCore')
    compile project(':3rd:AliyunView')
    compile project(':3rd:AliyunCrop:crop_demo')
    compile project(':3rd:AliyunFileDownLoader:downloadermanager')

}
